name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  SOLUTION_NAME: notepad+

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MinGW
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-binutils
          mingw-w64-x86_64-make

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        pip install pyyaml requests

    - name: Generate lexer mappings
      shell: msys2 {0}
      run: |
        "$pythonLocation"/python.exe tools/generate_lexer_code.py

    - name: Build Application
      shell: msys2 {0}
      run: |
        export PATH="$pythonLocation:$PATH"
        ./build.bat

    - name: Package Application
      shell: powershell
      run: |
        # Create distribution directory
        New-Item -ItemType Directory -Force -Path "dist\NotepadPlus"
        
        # Copy executable (statically linked, no DLLs needed)
        Copy-Item "bin\notepad+.exe" "dist\NotepadPlus\"
        
        # Copy license file
        Copy-Item "LICENSE" "dist\NotepadPlus\"
        
  
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NotepadPlus
        path: dist/NotepadPlus/**
        retention-days: 30

    - name: Create ZIP Archive
      shell: powershell
      run: |
        Compress-Archive -Path "dist\NotepadPlus\*" -DestinationPath "dist\NotepadPlus.zip"

    - name: Get current date
      id: date
      shell: powershell
      run: |
        $date = Get-Date -Format "yyyyMMdd-HHmmss"
        echo "date=$date" >> $env:GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('build-{0}', steps.date.outputs.date) }}
        files: |
          dist/NotepadPlus.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

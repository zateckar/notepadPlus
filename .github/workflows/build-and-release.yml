name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  SOLUTION_NAME: notepad+

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MinGW
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-binutils
          mingw-w64-x86_64-make
          mingw-w64-x86_64-windres

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Generate lexer mappings
      shell: msys2 {0}
      run: |
        python tools/generate_lexer_code.py

    - name: Build Application
      shell: msys2 {0}
      run: |
        ./build.bat

    - name: Package Application
      shell: powershell
      run: |
        # Create distribution directory
        New-Item -ItemType Directory -Force -Path "dist\NotepadPlus"
        
        # Copy executable
        Copy-Item "bin\notepad+.exe" "dist\NotepadPlus\"
        
        # Copy license file
        Copy-Item "LICENSE" "dist\NotepadPlus\"
        
  
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NotepadPlus-Windows
        path: dist/NotepadPlus/**
        retention-days: 30

    - name: Create ZIP Archive
      if: startsWith(github.ref, 'refs/tags/')
      shell: powershell
      run: |
        Compress-Archive -Path "dist\NotepadPlus\*" -DestinationPath "dist\NotepadPlus-Windows.zip"

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/NotepadPlus-Windows.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  code-quality:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run cppcheck
      uses: deep5050/cppcheck-action@main
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        check_library: ""
        skip_preprocessor: ""
        enable: "all"
        inconclusive: ""
        inline_suppression: ""
        force_language: "c"
        exclude_check: "./scintilla:./lexilla"
        target_directory: "./src"
        output_file: "cppcheck-report.txt"

    - name: Upload cppcheck report
      uses: actions/upload-artifact@v4
      with:
        name: cppcheck-report
        path: cppcheck-report.txt
        retention-days: 30
